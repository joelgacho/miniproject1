<section>
<div class="container">
		<div class="row">
				<div class="col-6 offset-3">
						<div class="form-box text-center pt-5">
							<h4>Contact Form</h4>

							<div class="row">
								<div class="input-box col-6 ">
									<input type="text" class="form-control" placeholder="Enter Your First Name" required>
									<label for=""> First Name</label>
								</div>

								<div class="col-6 input-box">
									<input type="text" class="form-control" placeholder="Enter Your Last Name" required>
									<label for="">Last Name</label>
								</div>
					
								<div class="col-12 input-box">
									<input type="email" class="form-control" placeholder="Enter Your Email" required>
									<label for="">Email</label>
								</div>
					
								<div class="col-12 input-box">
									<input type="tel" class="form-control" placeholder="Enter Your Phone" required>
									<label for="">Phone</label>
								</div>
					
								<div class="col-8 input-box">
									<input type="address" class="form-control" placeholder="Enter Your address" required>
									<label for="">Address</label>
								</div>
					
								<div class="col-4 input-box">
									<input type="text" class="form-control" placeholder="Enter Your Zip Code" required>
									<label for="">Zip Code</label>
								</div>

								<div class="input-box">
									<textarea class="form-control" placeholder="Write your message" required></textarea>
									<label for="">Message</label>
								</div>
					
								<div class="col-4 offset-4">
									<button class="btn btn-primary">Submit</button>
								</div>
					
					
							</div>
						</div>
				</div>
		</div>
</div>
